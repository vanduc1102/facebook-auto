<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Facebook Auto Option</title>
	<link rel="stylesheet" href="options/style.css" />
	<script type="text/javascript" src="libs/jquery.js"></script>
	<script type="text/javascript" src="scripts/utils.js"></script>
	<script type="text/javascript" src="options/messages.js"></script>
</head>
<body>
	<div class="wrap">
		<div class="left panel panel-primary">
			<div class="panel-header">
				<h2 class="header-title" i18n="msgChooseOption">Choose options</h2>
			</div>
			<form id="options" class="panel-body">
				<div class="panel panel-primary">
					<div class="panel-header">
						<h3 class="panel-title">Facebook</h3>
					</div>
					<div  class="panel-body">
						<label for="facebook" i18n="msgLike">Like :</label>
						<select id="facebook">
							<option value="post" selected i18n="msgPostFb">post</option>
							<option value="comment" i18n="msgComment">comment</option>
							<option value="both" i18n="msgBoth">all</option>
						</select>
						<label  for="time" i18n="msgEach">each </label>
						<input class="timer" type="number" id="facebook-time" value="1.0"  min="1.0" max="5.0" step="0.1"/>
						<span i18n="msgSecond">seconds</span>
						
					</div>
				</div>
				<div class="panel panel-primary">
					<div class="panel-header">
						<h3 class="panel-title" i18n="msgAll">All</h3>
					</div>
					<div class="panel-body">
						<label  for="time" i18n="msgAutoScrollTitle"> Auto scroll to bottom :</label>
						<input  class="timer" type="number" id="auto-scroll-times" value="0"  min="0" max="100" step="1"/>
						<span i18n="msgTime">times</span>
						
					</div>
				</div>
				<div class="bottom-left">
				<div id="save-success" class="save-success alert alert-dismissable alert-success">
					<span i18n="msgSavedSuccessfully">Saved successfully</span>
				</div>
				<!-- <button id="save-options" type="submit"  class="btn btn-primary" id="save" i18n="btnSave">Save</button> -->
				</div>
			</form>
		</div>
		<div id="right-panel" class="right panel panel-primary">
			<div class="panel-header">
				<h2 class="header-title" i18n="msgSupsponsor">Give me some Coca Cola</h2>
			</div>
			<div class="panel-body">
			<div class="row">
				<span class="count-number" i18n="msgCountNumber">You have click on button {0} times.</span>
				<a href="https://chrome.google.com/webstore/detail/facebook-auto/nanaelgahniepgfhgcppchiehcfehbae/reviews" id="please-review"i18n="msgPleaseReview">Please give me a review</a>
			</div>
			<div class="row">
				<span class="myself" i18n="msgAddicts">I am a Coca Cola addicts.</span>
			</div>
			<img class="baby" src="assets/baby-drinking-coke.jpg" height="272px" alt="A baby is drinking coke" />
			<span class="advice-comment" i18n="msgReason">If you like the extension, You can give me some cans.</span>
			<table id="slider-table">
			 <tbody><tr>
			    <td>&nbsp;</td>
			    <td>
			       <div class="instructions" i18n="slide_the_slider">&nbsp;</div>
			 </td></tr>
			 <tr>
			    <td class="big-label" i18n="msgAmount">Amount</td>
			    <td style="vertical-align: bottom">
			       <input id="slider" type="range" min="1" max="10" value="1" step="1"><br>
			    </td>
			 </tr>
			 <tr>
			    <td>&nbsp;</td>
			    <td id="amt-text-row">
			       <div id="amt-text" style="padding-left: 0px;">$<span id="amt-text-num">1</span></div>
			    </td>
			 </tr>
			 </tbody>
			</table>
			<!-- end slider -->
			<!-- start paypal -->
			<form target="paypal" class="paypal-form row" action="https://www.paypal.com/cgi-bin/webscr" method="post" >
				<input type="hidden" name="cmd" value="_s-xclick">
				<table>
				<tr><td><input type="hidden" name="on0" value="Cokes"></td></tr><tr><td>
				<select id="paypal-choose-price" class="choose-price" name="os0">
					<option value="2 cans">2 cans $1.00 USD</option>
					<option value="4 cans">4 cans $2.00 USD</option>
					<option value="6 cans">6 cans $3.00 USD</option>
					<option value="8 cans">8 cans $4.00 USD</option>
					<option value="10 cans">10 cans $5.00 USD</option>
					<option value="12 cans">12 cans $6.00 USD</option>
					<option value="14 cans">14 cans $7.00 USD</option>
					<option value="16 cans">16 cans $8.00 USD</option>
					<option value="18 cans">18 cans $9.00 USD</option>
					<option value="20 cans">20 cans $10.00 USD</option>
				</select>
				</td></tr>
				</table>
				<input type="hidden" name="currency_code" value="USD">

			</div>
		</div>
	</div>
	<script type="text/javascript" src="options/options.js"></script>
</body>
</html>
